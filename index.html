<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Rounded social SVGs</title>
</head>

<body class="flex-column">
  <h1>Rounded social svgs</h1>
  <p>How to add SVGs from external file to an html document</p>
  <p>In this exemple we will create a rounded social share menu</p>
  <div class="flex-row">
    <div class="social email">
      <object class="svg-container" type="image/svg+xml" data="/svgs/email.svg">Email</object>
    </div>
    <div class="social pinterest">
      <object class="svg-container" type="image/svg+xml" data="/svgs/pinterest.svg">Pinterest</object>
    </div>
    <div class="social telegram">
      <object class="svg-container" type="image/svg+xml" data="/svgs/telegram.svg">Telegram</object>
    </div>
    <div class="social twitter">
      <object class="svg-container" type="image/svg+xml" data="/svgs/twitter.svg">Twitter</object>
    </div>
    <div class="social facebook">
      <object class="svg-container" type="image/svg+xml" data="/svgs/facebook.svg">Facebook</object>
    </div>
  </div>
</body>

</html>
